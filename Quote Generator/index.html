<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p>Quote of the day</p>
            <hr>
        </div>
        <div class="quote">Loading...</div>
        <div class="author">~ Loading...</div>
        <div class="buttons">
            <button class="newQuote">New Quote</button>
            <button class="tweet"><i class="fa-brands fa-twitter"></i>Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
