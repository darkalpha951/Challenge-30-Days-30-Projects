<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Image Gallary</title>
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="image-list">
                <img src="img1.jpg" alt="img-1" class="image-item">
                <img src="img2.jpg" alt="img-2" class="image-item">
                <img src="img3.jpg" alt="img-3" class="image-item">
                <img src="img4.jpg" alt="img-4" class="image-item">
                <img src="img5.jpg" alt="img-5" class="image-item">
                <img src="img1.jpg" alt="img-1" class="image-item">
                <img src="img2.jpg" alt="img-2" class="image-item">
                <img src="img3.jpg" alt="img-3" class="image-item">
                <img src="img4.jpg" alt="img-4" class="image-item">
                <img src="img5.jpg" alt="img-5" class="image-item">
            </div>
            <button id="next-slide" class="slide-button"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="scrollbar-slider">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
