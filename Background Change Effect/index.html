<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Background Change Effect</title>
</head>
<body>
    <div class="container">
        <div class="img-box">

            </span>
        </div>
    </div>
    <script src="script.js"></script>
