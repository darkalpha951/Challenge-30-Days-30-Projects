<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>

    <div class="father">
        <div class="main">



            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="logo"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="middle-part">
                <div class="pic"><i class="fa-regular fa-sun"></i></div>
                <div class="temp">20*C</div>
                <div class="city">City</div>

            </div>

            <div class="lower-part">
                <div class="left">
                    <div class="humid_logo"><i class="fa-solid fa-water"></i></div>
                    <div class="humid">
                        <p id="humid_percentage">53%</p>
                        <span>Humidity</span>
                    </div>
                </div>

                <div class="right">
                    <div class="wind_logo"><i class="fa-solid fa-wind"></i></div>
                    <div class="wind">
                        <p id="wind_speed">5.66km/h</p>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>




        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
