<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="main">
        <div class="header">Enter your Text or URL</div>
        <div class="url"><input type="text" placeholder="Text or URL"></div>
        <canvas class="qr" hidden id="qrcode"></canvas>
        <div class="button"><button>Generate QR Code</button></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
