<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>

    <div class="main">
        <div class="timer">
            <p>00 : 00 : 00</p>
        </div>
        <div class="buttons">
            <button class="btn">
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="pause hide"><i class="fa-solid fa-pause"></i></div>
            </button>
            <div class="reset"><button><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
