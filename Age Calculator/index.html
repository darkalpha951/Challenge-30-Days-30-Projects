<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="father">
        <div class="header">
            <p>JavaScript</p>
            <p style="color: yellow;">Age Calculator</p>
        </div>
        <div class="date_container">
            <input type="date">
            <button>Calculate</button>
        </div>
        <div class="age">
            You are
            <span class="yellow">x</span>
            years,
            <span class="yellow">y</span>
            months,
            <span class="yellow">z</span>
            days old.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
