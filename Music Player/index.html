<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="info">
            <img src="Images/pest_ctrl.png" alt="">
            <p style="font-size: 20px;">Pe$t Ctrl</p>
            <p style="font-size: 15px;">Umer Anjum</p>
        </div>
        <div class="sliderContainer">
            <input type="range" max="100" min="1" value="1" class="slider" step="0.1">
        </div>
        <div class="buttons">
            <i class="fa-solid fa-backward-step"></i>
            <button>
                <div class="play">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="pause hide">
                    <i class="fa-solid fa-pause"></i>
                </div>
            </button>
            <i class="fa-solid fa-forward-step"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
