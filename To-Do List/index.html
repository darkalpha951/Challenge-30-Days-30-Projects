<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="father">
        <div class="main">
            <div class="header">
                <h2>To-Do List</h2>
                <i class="fa-regular fa-clipboard first"></i>
                <i class="fa-solid fa-pen second"></i>
            </div>

            <div class="search">
                <input type="text" placeholder="Add your task">
                <button>Add</button>
            </div>

            <div class="todos"></div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
